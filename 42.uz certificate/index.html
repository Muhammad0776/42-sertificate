<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon" href="./img/42star.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>42-Sertificate</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="qr-code">
        <img src="./img/QR.svg" alt="not photo">
    </div>

    <!-- Top part -->
    <section>
        <main class="head-body">
            <div class="head-box">
                <div class="head-title">
                    <p><span>“Algoritmlar”</span> kursini <br /> tamomlagani haqida</p>
                </div>
                <div class="head-img"><img src="./img/42star.svg" alt="not photo" /></div>
            </div>
            <div class="big-title">
                <h1>SERTIFIKAT</h1>
            </div>
            <div class="user-title">
                <h2>Jasur Hakimov</h2>
                <p>Ushbu sertifikat Jasur Hakimovga <span>2024-yil, 25-iyun</span> kuni 42.uz platformasida
                    <span>“Algoritmlar”</span> kursini
                    muvaffaqiyatli tamomlagani uchun berildi.
                </p>
            </div>
        </main>
    </section>

    <!-- The lower part -->
    <section>
        <main class="footer-body">
            <div class="footer-signature">
                <img src="./img/signature.svg" alt="not photo" />
                <hr />
                <p><span>Yusuf Abdullaev,</span> <br /> Co-founder, CEO</p>
            </div>
            <div></div>
            <div class="footer-persons">
                <img src="./img/persons.svg" alt="not photo">
                <p>2024-yil, 25-iyun</p>
            </div>

        </main>
    </section>

</body>

</html>
